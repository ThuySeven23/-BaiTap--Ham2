<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them ham alert() vao Doan ma phia ben duoi . </title>
</head>
<body>
<script>
    function addNumbers() {
    firstNum = 4;
    secondNum = 8;
    result = firstNum + secondNum;
    return result;
    }

    result = 0;
    alert("Truoc ket qua : " + result);
    result = addNumbers();
    alert("Sau ket qua : " + result);
</script>
</body>
</html>
