<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra : so thu nhat va so thu hai</title>
</head>
<body>
<script>
    function test(numberOne , numberTwo) {
        if (numberOne > numberTwo)
        {
            alert("So thu nhat > So thu hai");
        }
        else
        {
            var sum = numberOne + numberTwo;
            document.write("Tong 2 so la: " + sum)
        }
    }
    var x = +prompt();
    var y = +prompt();
    test(x,y);

</script>
</body>
</html>
