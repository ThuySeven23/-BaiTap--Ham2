<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter star name:");
    function searchStar(x) {
        let star = ['polaris', 'aldebaran', 'deneb', 'vega', 'altair', 'dubhe', 'regulus'];
        let constellation = ['ursa minor', 'tarurus', 'cygnus', 'lyra', 'aquila', 'ursa Major', 'leo'];
        
        for (let i = 0; i < star.length; i++){
            if(x === star[i]){
                return  star[i] + " in the constenllation " + constellation[i];
            }
        }
        return x + " hasn't been found yet ";
    }
    
    document.write(searchStar(str));
</script>
</body>
</html>
